<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8">
		<title>Puzzel 2.4</title> 

			<script type="text/javascript">
			function vergelijkNamen (){
			var naam1 = myForm.elements["vul de eerste naam in"].value;
			var naam1len = naam1.length;
			var naam2 = myForm.elements["vul de tweede naam in"].value;
			var naam2len = naam2.length;
				if (naam1len === naam2len) {
					document.getElementById('antwoord').innerHTML = "De namen zijn even lang"
				}	
				if (naam1len > naam2len) {
					document.getElementById('antwoord').innerHTML = " "+naam1+" bestaat uit "+naam1.length+ " letters en is dus langer."
				}
				if (naam1len < naam2len) {
					document.getElementById('antwoord').innerHTML = " "+naam2+" bestaat uit "+naam2.length+ " letters en is dus langer."
				}
			}
			
			</script>
		</head>

	<body>
		<h1>Puzzel 2.4</h1>
		<form id="myForm">
			 vul de eerste naam in:
			 <br> <input type="tekst" name="vul de eerste naam in" value""> </br>
			 vul de tweede naam in: 
			 <br> <input type="tekst" name="vul de tweede naam in" value""> </br>
		</form>

		<br> <button onclick="vergelijkNamen()">Vergelijk 2 namen!</button><span id="antwoord"></span> </br>
	</body>

</html>
