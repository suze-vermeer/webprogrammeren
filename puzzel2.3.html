<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8">
		<title>Puzzel 2.3</title> 

			<script type="text/javascript">
			function vergelijkWachtwoord (){
			var oorspronkelijkWachtwoord = prompt("vul wachtwoord in");
			var tweedeWachtwoord = prompt("vul uw wachtwoord nog een keer in ter controle");
				if (oorspronkelijkWachtwoord === tweedeWachtwoord) {
					alert("Uw wachtwoord komt overeen");
				}	else{
					alert("Uw wachtwoord komt niet overeen");
				}
			}
			vergelijkWachtwoord();
			</script>
		</head>

	<body>
		<h1>Puzzel 2.3</h1>
	</body>

</html>
