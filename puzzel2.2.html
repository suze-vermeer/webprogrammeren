<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8">
		<title>Puzzel 2.2</title> 

			<script type="text/javascript">
			function berekenBMI (){
			var gewicht = prompt("Wat is uw gewicht in kilogram?");
			var lengte = prompt("Wat is uw lengte in meters?");
			var som = gewicht/lengte*lengte;

			if(som >= 30) {
				alert("U heeft overgewicht")
			}

			else{
				alert("U heeft ondergewicht")
			}
			
		}
			</script>
		</head>

	<body>
		<h1>Puzzel 2.2</h1>

		<button onclick="berekenBMI()">Bereken BMI!</button>	
		
	</body>

</html>
